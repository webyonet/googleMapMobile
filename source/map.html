<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Google Map Pluging</title>
<link rel="stylesheet" type="text/css" href="assets/css/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<link rel="stylesheet" type="text/css" href="assets/css/map.css" />
<script src="assets/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="assets/js/map.js"></script>
</head>

<body>
<section id="mapPage" data-role="page" data-title="Map Prototype">
  <header data-role="header" data-position="fixed">
    <a href="index.html" data-transition="flip" data-icon="home" rel="external">Giriş</a>
    <h1>Google Map</h1>
  </header>
  <aside data-role="content">
    <!--map container-->
    <div class="mapContainer">
      <div id="map_canvas" style="width:100%;height:250px"></div>
      <div class="updateToMarkerFrame">
        <a href="javascript:void(0)" onClick="$googleMap.markerUpdate(document.getElementById('map_canvas'))" data-icon="reload" data-role="button">Yakınımdaki Kişileri Güncelle</a>
      </div>
    </div>
    <a href="javascript:void(0)" onClick="$googleMap.getGeoLocation();" data-role="button">Nerdeyim ?</a>
    <div data-role="fieldcontain" class="slider clearfix">
      <label for="locationOnOf">Konumumu Otomatik Güncelle</label>
      <select  id="locationOnOf" data-mini="true" data-role="slider">
        <option value="false">Kapalı</option>
        <option value="true" selected="selected">Açık</option>
      </select>
    </div>
    <div data-role="collapsible" data-inset="false" data-collapsed="false" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
      <h3>Yol Tarifi</h3>
      <div class="mapChooseFrame clearfix">
        <select id="start" class="locationSelection">
        </select>
        <a href="javascript:void(0)" data-role="none" class="directions ui-link"></a>
        <select id="finish" class="locationSelection">
        </select>
      </div>
      <div class="distanceInfo">
        <span class="road1"><span class="fnBold">Y1:</span>
        <span class="distance">0 Km</span>-<span class="minutes">0 Dk</span></span>
        <span class="noDecode"> | </span>
        <span class="road2"><span class="fnBold">Y2:</span>
        <span class="distance">0 Km</span>-<span class="minutes">0 Dk</span></span>
        <span class="noDecode1"> | </span>
        <span class="road3"><span class="fnBold">Y3:</span>
        <span class="distance">0 Km</span>-<span class="minutes">0 Dk</span></span>
      </div>
    </div>
    <!--map container end-->
    <input id="mapModel" type="hidden" value='{"mapData":[{ "id":1,"lat":"40.93218","lng":"29.12796"},{ "id":2,"lat":"41.02092","lng":"29.12118"},{ "id":3,"lat":"41.03215","lng":"29.17917"},{ "id":4,"lat":"41.01184","lng":"29.05289"},{ "id":5,"lat":"41.01747","lng":"29.04367"}]}'/>
  </aside>
  <footer data-role="footer" data-id="foo1" data-position="fixed">
    <nav data-role="navbar">
      <ul>
        <li>
          <a href="index.html#Documentation" data-transition="flow" rel="external">Pluging Kullanım Klavuzu</a>
        </li>
      </ul>
    </nav>
  </footer>
</section>
<script>
$(function(){
	$googleMap.init(document.getElementById('map_canvas'));
});
</script>
</body>
</html>
